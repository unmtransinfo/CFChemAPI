pid /tmp/nginx.pid;
events {
  # configuration of connection processing
}

http {
  # Configuration specific to HTTP and affecting all virtual servers
  http2 on;
  client_body_temp_path   /tmp/client_temp;
  proxy_temp_path         /tmp/proxy_temp_path;
  fastcgi_temp_path       /tmp/fastcgi_temp;
  uwsgi_temp_path         /tmp/uwsgi_temp;
  scgi_temp_path          /tmp/scgi_temp;
  server_tokens           off;
  client_body_buffer_size 1k;
  include                 /etc/nginx/mime.types;

  upstream cfchem_api {
    server cfchem_api:5000;
  }

  server {
    server_name _;
    listen 80;
    listen 443;
    root /usr/share/nginx/html/static_files_cfchem/;
    # https://syslink.pl/cipherlist/
    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    ssl_ecdh_curve secp384r1;
    ssl_session_timeout  10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off; # Requires nginx >= 1.5.9
    ssl_stapling on; # Requires nginx >= 1.3.7
    ssl_stapling_verify on; # Requires nginx => 1.3.7
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    index index.html;
    location /cfchem/api/v1/search {
      proxy_pass http://cfchem_api/api/v1/search/?$args;
      proxy_set_header HOST $host;
      proxy_redirect off;
      proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header  X-Forwarded-Proto $scheme;
      proxy_set_header  X-Forwarded-Ssl on; # Optional
      proxy_set_header  X-Forwarded-Port $server_port;
      proxy_set_header  X-Forwarded-Host $host;
      proxy_pass_request_headers on;
    }
    location /cfhem/assets {
      alias /usr/share/nginx/html/static_files_cfchem/assets;
      try_files $uri $uri/ /index.html;
    }
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}


